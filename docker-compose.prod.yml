version: '3.8'
services:
  axum_todo:
    image: connorvoisey/axum_todo
    ports:
      - '3000:3000'
    env_file:
      - .env.docker
  db:
    image: postgres:14.1-alpine
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
